name: CD - Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy backend code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "server"
          target: "/home/ubuntu/backend"

      - name: Build & run Docker container on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          PORT: ${{ secrets.PORT }}
          ATLAS_URL: ${{ secrets.ATLAS_URL }}
          JWT_KEY_ADMIN: ${{ secrets.JWT_KEY_ADMIN }}
          JWT_KEY_USER: ${{ secrets.JWT_KEY_USER }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          SERVER_URL: ${{ secrets.SERVER_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
          RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/backend/server

            echo "Building Docker image..."
            docker build -t real-backend .

            echo "Stopping old container..."
            docker stop real-backend || true
            docker rm real-backend || true

            echo "Starting new container..."
            docker run -d \
              -p 8080:8080 \
              --name real-backend \
              real-backend

            echo "Deployment successful ðŸŽ‰"
