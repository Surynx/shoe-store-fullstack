name: CI - Backend Checks

on:
  push:
    branches: [ main ]
    paths:
      - "server/**"
  pull_request:
    paths:
      - "server/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: server
        run: npm install

